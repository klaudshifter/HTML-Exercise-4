<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>When?</th>
          <th>Income!</th>
          <th>Outflow...</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$150</td>
          <td>$175</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$75</td>
          <td>$190</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>$325</td>
          <td>$515</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
